services:
  - type: web
    name: job-automation-backend
    env: node
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_PATH
        value: /opt/render/project/src/backend/data/jobs.db
    disk:
      name: jobs-db
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1
